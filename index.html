<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesos Picados</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Cargando -->
<div id="loading-overlay">Cargando...</div>

<!-- ══ PANTALLA LOGIN ══ -->
<div id="auth-screen" class="screen">
  <div class="auth-box">
    <div class="auth-title">Pesos Picados</div>
    <div class="auth-subtitle">Tracker de ejercicios</div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Iniciar sesión</button>
      <button class="tab" onclick="switchTab('register')">Registrarse</button>
    </div>

    <!-- LOGIN -->
    <div id="login-form">
      <div class="form-group">
        <label>Correo</label>
        <input type="email" id="login-email" placeholder="tu@correo.com" />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="login-password" placeholder="••••••••" />
      </div>
      <button class="btn btn-full" onclick="handleLogin()" id="login-btn">Entrar</button>
      <div id="login-status" class="status-msg"></div>
    </div>

    <!-- REGISTRO -->
    <div id="register-form" style="display:none">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="reg-nombre" placeholder="Tu nombre" />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="email" id="reg-email" placeholder="tu@correo.com" />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres" />
      </div>
      <div class="form-group">
        <label>Confirmar contraseña</label>
        <input type="password" id="reg-confirm" placeholder="Repetí la contraseña" />
      </div>
      <button class="btn btn-full" onclick="handleRegister()" id="register-btn">Crear cuenta</button>
      <div id="register-status" class="status-msg"></div>
    </div>
  </div>
</div>

<!-- ══ PANTALLA PRINCIPAL ══ -->
<div id="main-screen" class="screen">

  <header>
    <div class="header-title">Pesos Picados</div>
    <div class="header-right">
      <span id="user-email-badge"></span>
      <button class="btn btn-outline" onclick="handleLogout()">Salir</button>
    </div>
  </header>

  <main>

    <div class="toolbar">
      <div class="toolbar-title">Mis ejercicios</div>
      <div class="toolbar-actions">
        <button class="btn btn-outline" onclick="loadEjercicios()">Actualizar</button>
        <button class="btn" onclick="openAddModal()">+ Agregar</button>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Peso</th>
            <th>Reps</th>
            <th>Series</th>
            <th>Fecha</th>
            <th>Notas</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="empty-state" class="empty-state" style="display:none">
        <p>No hay ejercicios registrados todavía.</p>
        <p>Hacé click en "Agregar" para empezar.</p>
      </div>
    </div>

  </main>
</div>

<!-- ══ MODAL AGREGAR ══ -->
<div class="modal-overlay" id="add-modal">
  <div class="modal">
    <div class="modal-title">Agregar ejercicio</div>
    <div class="modal-grid">
      <div class="form-group full">
        <label>Nombre del ejercicio</label>
        <input type="text" id="add-nombre" placeholder="ej: Press de banca" />
      </div>
      <div class="form-group">
        <label>Peso (kg)</label>
        <input type="number" id="add-peso" placeholder="0" min="0" step="0.5" />
      </div>
      <div class="form-group">
        <label>Repeticiones</label>
        <input type="number" id="add-reps" placeholder="0" min="1" />
      </div>
      <div class="form-group">
        <label>Series</label>
        <input type="number" id="add-series" placeholder="0" min="1" />
      </div>
      <div class="form-group full">
        <label>Notas (opcional)</label>
        <textarea id="add-notas" placeholder="Observaciones..."></textarea>
      </div>
    </div>
    <div id="add-status" class="status-msg"></div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeAddModal()">Cancelar</button>
      <button class="btn" onclick="saveEjercicio()" id="save-btn">Guardar</button>
    </div>
  </div>
</div>

<!-- ══ MODAL CONFIRMAR ELIMINACION ══ -->
<div class="modal-overlay" id="confirm-modal">
  <div class="modal">
    <div class="modal-title">Eliminar ejercicio</div>
    <p id="confirm-text"></p>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeConfirm()">Cancelar</button>
      <button class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
    </div>
  </div>
</div>

<!-- ══ FIREBASE ══ -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    get,
    remove
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAXdzPgj2Lt6cTinI0gfIRx5aau2KuszYQ",
    authDomain: "gymtrackerctt.firebaseapp.com",
    databaseURL: "https://gymtrackerctt-default-rtdb.firebaseio.com/",
    projectId: "gymtrackerctt",
    storageBucket: "gymtrackerctt.appspot.com",
    messagingSenderId: "823922129492",
    appId: "1:823922129492:web:9231e9ab53b0fbaf718bc1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let pendingDeleteId = null;

  // ── Auth state ──
  onAuthStateChanged(auth, (user) => {
    document.getElementById('loading-overlay').style.display = 'none';
    if (user) {
      currentUser = user;
      document.getElementById('user-email-badge').textContent = user.email;
      showScreen('main-screen');
      loadEjercicios();
    } else {
      currentUser = null;
      showScreen('auth-screen');
    }
  });

  // ── Helpers ──
  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function setStatus(elId, msg, type) {
    const el = document.getElementById(elId);
    el.textContent = msg;
    el.className = `status-msg ${type}`;
  }

  function clearStatus(elId) {
    const el = document.getElementById(elId);
    el.className = 'status-msg';
    el.textContent = '';
  }

  function today() {
    return new Date().toISOString().split('T')[0];
  }

  // ── Auth ──
  window.switchTab = (tab) => {
    document.querySelectorAll('.tab').forEach((t, i) => {
      t.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'register'));
    });
    document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
    document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
  };

  window.handleLogin = async () => {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    if (!email || !password) return setStatus('login-status', 'Completá todos los campos', 'error');

    const btn = document.getElementById('login-btn');
    btn.disabled = true;
    setStatus('login-status', 'Iniciando sesión...', 'loading');

    try {
      await signInWithEmailAndPassword(auth, email, password);
      clearStatus('login-status');
    } catch (e) {
      setStatus('login-status', 'Correo o contraseña incorrectos', 'error');
    } finally {
      btn.disabled = false;
    }
  };

  window.handleRegister = async () => {
    const nombre = document.getElementById('reg-nombre').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirm = document.getElementById('reg-confirm').value;

    if (!nombre || !email || !password) return setStatus('register-status', 'Completá todos los campos', 'error');
    if (password !== confirm) return setStatus('register-status', 'Las contraseñas no coinciden', 'error');
    if (password.length < 6) return setStatus('register-status', 'Contraseña muy corta (mín 6)', 'error');

    const btn = document.getElementById('register-btn');
    btn.disabled = true;
    setStatus('register-status', 'Creando cuenta...', 'loading');

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(cred.user, { displayName: nombre });
      clearStatus('register-status');
    } catch (e) {
      const msg = e.code === 'auth/email-already-in-use' ? 'El correo ya está registrado' : 'Error al crear la cuenta';
      setStatus('register-status', msg, 'error');
    } finally {
      btn.disabled = false;
    }
  };

  window.handleLogout = async () => {
    await signOut(auth);
  };

  // ── Ejercicios ──
  window.loadEjercicios = async () => {
    if (!currentUser) return;
    const tbody = document.getElementById('table-body');
    const emptyState = document.getElementById('empty-state');
    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;color:#aaa;padding:30px">Cargando...</td></tr>';

    try {
      const snap = await get(ref(db, `usuarios/${currentUser.uid}/ejercicios`));
      tbody.innerHTML = '';

      if (!snap.exists()) {
        emptyState.style.display = 'block';
        return;
      }

      const data = snap.val();
      const ejercicios = Object.entries(data).map(([id, v]) => ({ id, ...v }));
      ejercicios.sort((a, b) => b.fecha.localeCompare(a.fecha));

      emptyState.style.display = 'none';
      ejercicios.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="exercise-name">${e.nombre}</span></td>
          <td>${e.peso} kg</td>
          <td>${e.repeticiones}</td>
          <td>${e.series}</td>
          <td style="color:#888">${e.fecha}</td>
          <td><div class="notes-cell" title="${e.notas || ''}">${e.notas || '—'}</div></td>
          <td><button class="delete-btn" onclick="askDelete('${e.id}', '${e.nombre.replace(/'/g,"\\'")}')">✕</button></td>`;
        tbody.appendChild(tr);
      });

    } catch (err) {
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;color:#cc0000;padding:30px">Error al cargar</td></tr>';
    }
  };

  window.openAddModal = () => {
    ['add-nombre','add-peso','add-reps','add-series','add-notas'].forEach(id => {
      document.getElementById(id).value = '';
    });
    clearStatus('add-status');
    document.getElementById('add-modal').classList.add('open');
    document.getElementById('add-nombre').focus();
  };

  window.closeAddModal = () => {
    document.getElementById('add-modal').classList.remove('open');
  };

  window.saveEjercicio = async () => {
    const nombre = document.getElementById('add-nombre').value.trim();
    const peso = parseFloat(document.getElementById('add-peso').value);
    const reps = parseInt(document.getElementById('add-reps').value);
    const series = parseInt(document.getElementById('add-series').value);
    const notas = document.getElementById('add-notas').value.trim();

    if (!nombre) return setStatus('add-status', 'El nombre es obligatorio', 'error');
    if (isNaN(peso) || isNaN(reps) || isNaN(series)) return setStatus('add-status', 'Revisá los números', 'error');

    const btn = document.getElementById('save-btn');
    btn.disabled = true;
    setStatus('add-status', 'Guardando...', 'loading');

    try {
      const newRef = push(ref(db, `usuarios/${currentUser.uid}/ejercicios`));
      await set(newRef, { nombre, peso, repeticiones: reps, series, notas, fecha: today() });
      closeAddModal();
      loadEjercicios();
    } catch (e) {
      setStatus('add-status', 'Error al guardar', 'error');
    } finally {
      btn.disabled = false;
    }
  };

  window.askDelete = (id, nombre) => {
    pendingDeleteId = id;
    document.getElementById('confirm-text').textContent = `¿Seguro que querés eliminar "${nombre}"?`;
    document.getElementById('confirm-modal').classList.add('open');
  };

  window.closeConfirm = () => {
    pendingDeleteId = null;
    document.getElementById('confirm-modal').classList.remove('open');
  };

  window.confirmDelete = async () => {
    if (!pendingDeleteId) return;
    try {
      await remove(ref(db, `usuarios/${currentUser.uid}/ejercicios/${pendingDeleteId}`));
    } finally {
      closeConfirm();
      loadEjercicios();
    }
  };

  // Cerrar modales clickeando fuera
  document.querySelectorAll('.modal-overlay').forEach(overlay => {
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('open');
        pendingDeleteId = null;
      }
    });
  });

  // Enter en login
  document.getElementById('login-password').addEventListener('keydown', e => {
    if (e.key === 'Enter') window.handleLogin();
  });
</script>

</body>
</html>
